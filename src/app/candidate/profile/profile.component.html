<app-header></app-header>
<div class="container-fluid" style="margin-top: 150px;">
    <div class="row">
        <div class="col-2">
            <button class="shadow px-4 btn bg-primary text-white mt-4" type="button"> Edit Profile</button><br>
            <button class="btn bg-white shadow text-primary mt-4" type="button" routerLink="/candidate/privacy">Privacy Setting</button>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-9">
                    <form>
                        <div class="form">
                            <input type="text"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                value={{name.fullname}}>
                            <input type="text"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                value={{name.mobile}}>
                            <input type="text"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                placeholder="Designation">
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-6">
                            <select
                                class="form-select mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <option selected>{{name.gender}}</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                            <select
                                class="form-select  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <option selected>{{name.experience}}</option>
                            </select>
                            <select
                                class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <option selected>Job Preference</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <input type="date" value={{name.dob}}
                                class="form-select  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                            <select
                                class="form-select mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <option >{{name.employment_status}}</option>
                                <option value="1">Part Time</option>
                                <option value="2">Full Time</option>
                                <option value="3">Contract</option>
                                <option value="4">Remote</option>
                            </select>
                            <div class="row">
                                <div class="col-6">
                                    <input
                                    class="form-select mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0" 
                                    value="{{name.salary}}">
                                </div>
                                <div class="col-6">
                                    <select class="salary mt-4 px-5 py-2 shadow-none border rounded-3">
                                        <option value="selected">Currency</option>
                                        <option value="1">INR</option>
                                        <option value="2">SGD</option>
                                        <option value="3">USD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-3">
                    <div>
                        <img class="image rounded-circle mb-3" src="./assets/hiring-process2.png" alt="Profile">
                    </div>
                    <div>
                        <a class="edit text-decoration-none" href="#">Edit Profile</a>
                    </div>
                </div>
            </div>

            <input type="text"
                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                placeholder="About me">
            <div class="row">
                <div class="col-6">
                    <div class="shadow rounded-5 mt-4">
                        <div class="mx-5">

                            <p class=" mt-4">
                                Education
                            </p>
                            <hr>
                            <div class="form">
                                <input type="text"
                                    class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    placeholder="Title">
                                <input type="text"
                                    class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    placeholder="University">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <select
                                        class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                        <option selected>Country</option>
                                    </select>
                                    <input type="text"
                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                        placeholder="Start Date">

                                </div>

                                <div class="col-6 mb-5">
                                    <select
                                        class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                        <option selected>State</option>
                                    </select>
                                    <input type="text"
                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                        placeholder="End Date">

                                </div>
                            </div>
                        </div>
                    </div>
                    <select
                        class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                        <option selected>Country</option>
                    </select>
                    <select
                        class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                        <option selected>Skills</option>
                    </select>

                </div>
                <div class="col-6">
                    <div class="shadow rounded-5 mt-4 mb-5">
                        <div class="mx-5">

                            <p class=" mt-4">
                                Work Experience
                            </p>
                            <hr>
                            <div class="form">
                                <input type="text"
                                    class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    placeholder="Organization">
                                <input type="text"
                                    class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    placeholder="Designation">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text"
                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                        placeholder="Start Date">
                                    <input type="text"
                                        class="form-control mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                        placeholder="Currently working">
                                </div>

                                <div class="col-6 mb-5">
                                    <input type="text"
                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                        placeholder="End Date">
                                    <select
                                        class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                        <option selected>Full/Part/Contact</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container shadow rounded-5">
                        <div class="pt-1 pb-2">
                            <input type="text"
                                class="form-control text-center mt-5 shadow-none border border-3 border-start-0 border-end-0 border-top-0 border-bottom-0"
                                placeholder="Upload Resume">
                        </div>
                    </div>
                </div>
                <a class="help text-center fw-bold mt-5" href="#">Need Help?</a>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

<app-header></app-header>
<div class="container-fluid fullform" style="margin-top: 150px;">
    <div class="row">
        <div class="col-2">
            <button class="shadow px-4 btn bg-primary text-white mt-4" type="button"> Edit Profile</button><br>
            <button class="btn bg-white shadow text-primary mt-4" type="button" routerLink="/candidate/privacy">Privacy
                Setting</button>
        </div>
        <div class="col-10">
            <form [formGroup]="profileForm">
                <div class="row">
                    <div class="col-9">
                        <div class="form">
                            <input type="text" formControlName="name"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                value={{namevalue.fullname}}>
                            <input type="text" formControlName="mobile"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                value={{namevalue.mobile}}>
                                <input type="email" formControlName="email"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                value={{namevalue.email}}>
                            <input type="text" formControlName="designation"
                                class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                placeholder="Designation">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <select
                                    class="form-select mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                    <option selected>{{namevalue.gender}}</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                                <select
                                    class="form-select  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                    <option selected>{{namevalue.experience}}</option>
                                </select>
                                <select
                                    class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                    <option selected>Job Preference</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <input type="date" formControlName="dateofbirth" value={{namevalue.dob}}
                                    class="form-select  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <select
                                    class="form-select mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                    <option>{{namevalue.employment_status}}</option>
                                    <option value="1">Part Time</option>
                                    <option value="2">Full Time</option>
                                    <option value="3">Contract</option>
                                    <option value="4">Remote</option>
                                </select>
                                <div class="row">
                                    <div class="col-6">
                                        <input formControlName="salary"
                                            class="form-select mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                            value="{{namevalue.salary}}">
                                    </div>
                                    <div class="col-6">
                                        <select class=" mt-4 px-5 py-2 shadow-none border rounded-3">
                                            <option value="selected">Currency</option>
                                            <option value="1">INR</option>
                                            <option value="2">SGD</option>
                                            <option value="3">USD</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div>
                            <img class="image rounded-circle mb-3" src="./assets/hiring-process2.png" alt="Profile">
                        </div>
                        <div>
                            <a class="edit text-decoration-none" href="#">Edit Profile</a>
                        </div>
                    </div>

                    <input type="text" formControlName="aboutme"
                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                        placeholder="About me">


                    <div class="row">
                        <div class="col-6">
                            <div class="border border-primary rounded-3 mt-4">
                                <div class="mx-5 mb-4">
                                    <p class=" mt-4">
                                        Education
                                        <span class="d-flex justify-content-end">
                                            <mat-icon class="text-primary fs-5" aria-hidden="false"
                                                aria-label="Example home icon" fontIcon="add_circle"
                                                (click)=addeducation()></mat-icon>
                                        </span>
                                    </p>
                                    <hr class="pb-3 fw-bold text-primary">

                                    <form formArrayName="education">
                                        <div *ngFor="let edu of education().controls; let i=index" [formGroupName]="i">
                                            <div class="container border border-primary rounded-5 m-4">

                                                <div class="form">
                                                    <p class="text-primary fs-4 mx-2 mt-3">
                                                        Education!
                                                        <span class="d-flex justify-content-end">
                                                            <mat-icon class="text-primary fs-5" aria-hidden="false"
                                                                aria-label="Example home icon" fontIcon="cancel"
                                                                (click)=removeedu(i)></mat-icon>
                                                        </span>
                                                    </p>
                                                    <input type="text" formControlName="title"
                                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                        placeholder="Title">
                                                    <input type="text" formControlName="university"
                                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                        placeholder="University">
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <select
                                                            class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                                            <option selected>Country</option>
                                                        </select>
                                                        <input type="text" formControlName="startdate"
                                                            class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                            placeholder="Start Date">
                                                    </div>
                                                    <div class="col-6 mb-5">
                                                        <select
                                                            class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                                            <option selected>State</option>
                                                        </select>
                                                        <input type="text" formControlName="enddate"
                                                            class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                            placeholder="End Date">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>


                            <select
                                class="form-select text-black-50 mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <option selected>Country</option>
                            </select>
                            <select
                                class="form-select text-black-50 mb-4  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                <option selected>Skills</option>
                            </select>
                            <div class="container border border-primary rounded-3 mt-5">
                                <div class="pt-3 pb-3">
                                    <input type="file" formControlName="videoresume" id="video"
                                        class="form-control d-none text-center mt-5 ">
                                    <label class="text-primary d-flex justify-content-center mb-4 mt-3"
                                        for="video">Video Resume
                                        <mat-icon class="text-primary fs-5 mx-2" aria-hidden="false"
                                            aria-label="Example icon" fontIcon="upload"></mat-icon>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="border border-primary rounded-3 mt-4 mb-5">
                                <div class="mx-5">
                                    <p class=" mt-4">
                                        Work Experience
                                        <span class="d-flex justify-content-end">
                                            <mat-icon class="text-primary fs-5" aria-hidden="false"
                                                aria-label="Example home icon" fontIcon="add_circle" (click)=addwork()>
                                            </mat-icon>
                                        </span>
                                    </p>
                                    <hr class="pb-4 text-primary fw-bold">
                                    <form formArrayName="workexperience">
                                        <div *ngFor="let work of workexperience().controls; let j=index"
                                            [formGroupName]="j">
                                            <div class="container border border-primary rounded-5 m-4">
                                                <div class="form">
                                                    <p class="text-primary fs-4 mx-2 mt-3">
                                                        Work Experience!
                                                        <span class="d-flex justify-content-end">
                                                            <mat-icon class="text-primary fs-5" aria-hidden="false"
                                                                aria-label="Example home icon" fontIcon="cancel"
                                                                (click)=removework(j)></mat-icon>
                                                        </span>
                                                    </p>
                                                    <input type="text" formControlName="organization"
                                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                        placeholder="Organization">
                                                    <input type="text" formControlName="designation"
                                                        class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                        placeholder="Designation">
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <input type="text" formControlName="startdate"
                                                            class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                            placeholder="Start Date">
                                                        <input type="text" formControlName="currentlyworking"
                                                            class="form-control mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                            placeholder="Currently working">
                                                    </div>
                                                    <div class="col-6 mb-5">
                                                        <input type="text" formControlName="enddate"
                                                            class="form-control  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                                            placeholder="End Date">
                                                        <select
                                                            class="form-select text-black-50  mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0">
                                                            <option selected>Full/Part/Contact</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="container border border-primary rounded-3 mt-4">
                                <div class="pt-3 pb-3">
                                    <input type="file" formControlName="uploadresume" id="resume"
                                        class="form-control d-none text-center mt-5 ">
                                    <label class="text-primary d-flex justify-content-center mb-4 mt-3"
                                        for="resume">Upload Resume Here
                                        <mat-icon class="text-primary fs-5 mx-2" aria-hidden="false"
                                            aria-label="Example icon" fontIcon="attachment"></mat-icon>
                                    </label>
                                </div>
                            </div>
                            <div class="container5 border border-primary rounded-3">
                                <div class="pt-3 pb-3">
                                    <input type="file" formControlName="videotestimonial" id="testimonial"
                                        class="form-control d-none text-center mt-5">
                                    <label class="text-primary d-flex justify-content-center mb-4 mt-3"
                                        for="testimonial">Video Testimonial
                                        <mat-icon class="text-primary fs-5 mx-2" aria-hidden="false"
                                            aria-label="Example icon" fontIcon="upload"></mat-icon>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <a class="help fw-bold mt-5" href="#">Need Help?</a>
    </div>
</div>
<app-footer></app-footer>

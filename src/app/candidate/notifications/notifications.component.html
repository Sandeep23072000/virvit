<app-header></app-header>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white; font-size: 25px;"> Loading... </p>
</ngx-spinner>
<div>
    <h1 class="heading text-primary fs-5">Job Notifications</h1>
</div>
<div class="mx-5 mt-5" *ngFor="let item of notifications2">
    <div class="container-fluid w-75 border border-primary rounded-4 mx-3">
        <div class="row">
            <div class="mx-3 mt-3 text-primary fs-5">
                {{item?.title}}
            </div>
            <div class="text-secondary mt-2 mx-3 mb-2 fs-6">
                {{item?.message}}
            </div>
            <div class="text-secondary mt-2 mx-3 mb-3 fs-6">
                {{item?.time_ago}}
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

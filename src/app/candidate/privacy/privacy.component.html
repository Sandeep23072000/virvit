<app-header></app-header>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white; font-size: 25px;"> Loading... </p>
</ngx-spinner>
<div class="container-fluid" style="margin-top: 150px;">
    <div class="row">
        <div class="col-2 ">
            <button class="shadow px-4 btn bg-white text-primary mt-4" type="button"
                routerLink="/candidate/profile">Edit Profile</button><br>
            <button class="btn bg-primary text-white mt-4">Privacy Setting</button>
        </div>
        <div class="col-10">
            <form [formGroup]="privacyForm">
                <div class="row">
                    <div class="col-4">
                        <div *ngIf="!showDiv">
                            <div class="form">
                                <input formControlName="old_password"
                                    class="form-control fs-5 mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    type="text" placeholder="Current Password    -   ************" required>
                                <span class="text-danger fs-6"
                                    *ngIf="submitted && privacyForm.controls['old_password'].errors?.['required']">
                                    Current Password is required
                                </span>
                            </div>
                            <div class="mx-5">
                                <button type="button" class="btn btn-primary bg-primary text-white px-5 mt-5"
                                    (click)=showdiv()>Change Password</button>
                            </div>
                        </div>
                        <div *ngIf="showDiv">
                            <h2 class=" text-primary mt-5">Change password</h2>
                            <div class="form">
                                <input formControlName="new_password"
                                    class="form-control fs-5 mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    type="text" placeholder="New Password       -   ************" required>
                                <span class="text-danger fs-6"
                                    *ngIf="submitted && privacyForm.controls['new_password'].errors?.['required']">
                                    New Password is required
                                </span><br>
                                <input formControlName="confirm_password"
                                    class="form-control fs-5 mt-4 shadow-none border border-3 border-start-0 border-end-0 border-top-0"
                                    type="text" placeholder="Confirm Password       -   ************" required>
                                <span class="text-danger fs-6"
                                    *ngIf="submitted && privacyForm.controls['confirm_password'].errors?.['required']">
                                    Confirm Password is required
                                </span>
                            </div>
                            <div class="mx-5">
                                <button type="submit" class="btn btn-primary bg-primary text-white px-5 mt-5"
                                    (click)="onSubmit()">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 footer">
                        <img class="image" src="./assets/change-password.png" alt="privacy">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
